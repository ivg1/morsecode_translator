<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">
            Morsecode translator
        </div>
    </header>
    <div class="main">
        <div class="translate_from">
		     From: 
            <select class="select_lang_in">
                <option value="english">English</option>
                <option value="international morsecode">International morsecode</option>
            </select>
            <hr class="separator"></hr>

		     <textarea class="input_text" type="text" placeholder="Start writing here in english..."></textarea>
        </div>
        <div class="translate_to">
		     To: 
            <select class="select_lang_out">
                <option value="international morsecode">International morsecode</option>
                <option value="english">English</option>
            </select>
            <hr class="separator"></hr>

		     <textarea class="output_text" type="text" placeholder="Morsecode will appear here ('/' separates words and a space separates letters & unsuported characters will appear as '#')..." readOnly></textarea>
		     <div class="copy_text">
		         <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
		     </div>
        </div>
    </div>

    <script src="js/morse_translator.js"></script>
    <script src="js/setup_ui.js"></script>
</body>
</html>
